        if (window.WebSocket) {
            let ws = new WebSocket('ws://127.0.0.1:8080');
            ws.onopen = function (evt) {
                ws.send('成功连接');
            }
            ws.onmessage = function(evt) {
                document.body.innerHTML = evt.data;
            }
            ws.onerror = function () {
                console.log('连接出错')
            }
            ws.onclose = function(e) {
                console.log('服务器关闭');
            }
        } 
    </script>
